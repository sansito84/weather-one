<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Clima donde estés</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./APIcall.js"></script>
    <script src="./apicut.js"></script>
    <!-- Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.1/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet" />
</head>

<body onload="startTime()">
    <div class="container container-fluid rounded-5 main p-5 justify-content-center" id="main" style="display: none">
        <div class="row">
            <div class="col col-12 col-md-8">
                <div class="text-center" id="name"></div>

                <img class="row justify-content-center mt-0 mb-3 mx-auto" id="flag"></img>
                <div class="text-center" id="country" style="display: none;"></div>
            </div>
            <div class="col col-12 col-md-4">
                <h1 id="txt"></h1>
            </div>
        </div>
        <div class="row fondo justify-content-around rounded-4" id="fondo">
            <h3 class="text-center mt-1 px-5" id="description"></h3>
            <div class="col col-12 col-sm-12 col-md-4 col-md-4 text-center my-auto">
                <img src="" alt="" class="icon-primary" id="iconImage">
            </div>
            <div class="col col-12 col-sm-12 col-md-4 col-md-4  text-center my-auto" id="fondo">
                <div class="" id="temp"></div>
            </div>
            <div class="col col-12 col-sm-12 col-md-4 col-md-4 text-center my-auto">
                <h3 id="maxToday"></h3>
                <h3 id="minToday"></h3>
            </div>
        </div>
        <div class="row justify-content-between align-content-center">
            <div class="col-12 col-3 col-md-4 col-sm-12  text-center my-auto">
                <h2 class="text-center">Feelslike</h2>
                <div class="text-center" id="feelslike"></div>
            </div>
            <div class="col-12 col-3 col-md-4 col-sm-12 mt-2 text-center">
                <h2 class="text-center">Winds</h2>
                <div class="text-center" id="speed">
                    <div class="text-center" id="deg"></div>
                </div>
            </div>
            <div class="col-12 col-3 col-md-4 col-sm-12  text-center my-auto">
                <h2 class="text-center">Humidity</h2>
                <div class="text-center" id="humidity"></div>
            </div>
        </div>
        <div class="row justify-content-between align-content-center bg-secondary bg-gradient rounded-4 p-2">
            <h2>Prediction</h2>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 my-2">
                <div class="row justify-content-around align-content-center bg-gradient rounded-3 mx-1">
                    <h2 id="date1"></h2>
                    <div class="col-2 col-md-4 col my-auto">
                        <img class="iconito" src="" alt="" id="iconImage1" />
                    </div>
                    <div class="col-10 col-md-4 col my-auto">
                        <h3 class="text-center" id="max1"></h3>
                        <h3 class="text-center" id="min1"></h3>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 my-2">
                <div class="row justify-content-around align-content-center bg-gradient rounded-3 mx-1">
                    <h2 id="date2"></h2>
                    <div class="col-2 col-md-4 col my-auto">
                        <img class="iconito" src="" alt="" id="iconImage2" />
                    </div>
                    <div class="col-10 col-md-4 col my-auto">
                        <h3 class="text-center" id="max2"></h3>
                        <h3 class="text-center" id="min2"></h3>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 my-2">
                <div class="row justify-content-around align-content-center bg-gradient rounded-3 mx-1">
                    <h2 id="date3"></h2>
                    <div class="col-2 col-md-4 col my-auto">
                        <img class="iconito" src="" alt="" id="iconImage3" />
                    </div>
                    <div class="col-10 col-md-4 col my-auto">
                        <h3 class="text-center" id="max3"></h3>
                        <h3 class="text-center" id="min3"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5" id="footer" style="display: none">
        Made with ❤️ by
        <a class="link" href="https://santiagosito.online" target="_blank">
                Santiago Sito
            </a>
    </footer>
    <h1 class="weather" id="weather" style="display: none;"></h1>
</body>
<div class="d-flex mt-5 justify-content-center" id="loader">
    <div class="spinner-border">
        <!-- <span class="visually-hidden">Loading...</span> -->
    </div>
</div>


</html>
