<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta author="Santiago Sito" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stay up to date with the latest weather forecasts and updates. Get accurate weather information for your local area and around the world.">
    <meta name="keywords" content="weather, forecast, temperature, humidity, wind speed, precipitation">
    <title>Weather wherever</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./APIcall.js"></script>
    <!-- crea un componente meta de SEO de gran alcance -->

    <script src="./apicut.js"></script>
    <!-- Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.1/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet" />
</head>

<body onload="startTime()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather wherever</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./chart.html">Temperature by hours</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container container-fluid rounded-5 main p-5 justify-content-center" id="main" style="display: none">
        <div class="row align-content-center justify-content-around gap-3">
            <div class="row col-md-8 justify-content-around rounded-4 shadow" style="background-color:#f3dfc1">
                <div class="col col-12 col-md-12">
                    <div class="text-center" id="name"></div>
                    <img class="row justify-content-center mt-0 mb-3 mx-auto" id="flag" alt="flag of your country here" />
                    <div class="text-center" id="country" style="display: none"></div>
                </div>
                <div class="col col-12 col-md-4 text-center">
                    <h3 id="showtime"></h3>
                    <h1 id="txt"></h1>
                </div>
                <div class="col-12 col-md-12 col-lg-2 text-center">
                    <iconify-icon icon="bi:sunrise"></iconify-icon>
                    <h4 id="sunrise"></h4>
                </div>
                <div class="col-12 col-md-12 col-lg-2 text-center">
                    <iconify-icon icon="bi:sunset"></iconify-icon>
                    <h4 id="sunset"></h4>
                </div>
                <div class="col12 col-md-12 col-lg-2 text-center">
                    <h4>UV Index</h4>
                </div>
            </div>
            <div class="col-12 col-md-4 fondo justify-content-around rounded-4 shadow" id="fondo">
                <h4 class="text-center mt-1 px-5" id="description">
                </h4>
                <div class="col col-12 col-sm-12 col-md-12 text-center my-auto">
                    <img src="" alt="" class="icon-primary" id="iconImage" />
                </div>
                <div id="carousel" class="carousel slide mt-2" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active carousel-temp">
                            <h4 class="text-center">Temp</h4>
                            <div class="text-center" id="temp"></div>
                        </div>
                        <div class="carousel-item text-center carousel-temp">
                            <h4 class="text-center">Feelslike</h4>
                            <div class="text-center" id="feelslike"></div>
                        </div>
                        <div class="carousel-item text-center carousel-temp">
                            <h3 id="maxToday"></h3>
                            <h3 id="minToday"></h3>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-around align-content-center mt-3">
            <div class="col-md-3">
                <div class="row aling-content-center justify-content-center">
                    <div class="col text-center my-auto align-content-center">
                        <h3 class="text-center">Winds</h3>
                        <div class="text-center" id="speed">
                            <div class="text-center" id="deg"></div>
                        </div>
                    </div>
                    <div class="col text-center align-content-center my-auto">
                        <h3 class="text-center">Humidity</h3>
                        <div class="text-center" id="humidity"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-12 justify-content-around align-content-center bg-gradient rounded-4 p-2 shadow" style="background-color:#368f8b">
                <h2>Predictions</h2>
                <div id="carouselPred" class="carousel slide mt-2" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row text-center align-content-center justify-content-evenly">
                                <div class="date col-12 col-md-3 bg-gradient rounded-4 shadow-lg" style="background-color:#246a73">
                                    <h4 id="date1"></h4>
                                    <img class="iconito" src=" " alt=" " id="iconImage1" />
                                    <h4 class="text-center" id="max1"></h4>
                                    <h4 class="text-center" id="min1"></h4>
                                </div>
                                <div class="date col-md-3">
                                    <h4 id="date2"></h4>
                                    <img class="iconito" src=" " alt=" " id="iconImage2" />
                                    <h4 class="text-center" id="max2"></h4>
                                    <h4 class="text-center" id="min2"></h4>
                                </div>
                                <div class="date col-md-3">
                                    <h4 id="date3"></h4>
                                    <img class="iconito" src=" " alt=" " id="iconImage3" />
                                    <h4 class="text-center" id="max3"></h4>
                                    <h4 class="text-center" id="min3"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row text-center align-content-center justify-content-evenly">
                                <div class="date col-12 col-md-3">
                                    <h4 id="date4"></h4>
                                    <img class="iconito" src=" " alt=" " id="iconImage4" />
                                    <h4 class="text-center" id="max4"></h4>
                                    <h4 class="text-center" id="min4"></h4>
                                </div>
                                <div class="date col-md-3">
                                    <h4 id="date5"></h4>
                                    <img class="iconito" src=" " alt=" " id="iconImage5" />
                                    <h4 class="text-center" id="max5"></h4>
                                    <h4 class="text-center" id="min5"></h4>
                                </div>
                                <div class="date col-md-3">
                                    <h4 id="date6"></h4>
                                    <img class="iconito" src=" " alt=" " id="iconImage6" />
                                    <h4 class="text-center" id="max6"></h4>
                                    <h4 class="text-center" id="min6"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPred" data-bs-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPred" data-bs-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5" id="footer" style="display: none">
        Made with ❤️ by
        <a class="link" href="https://santiagosito.online" target="_blank">
        Santiago Sito
      </a>
    </footer>
    <h1 class="weather" id="weather" style="display: none"></h1>
</body>
<div class="d-flex mt-5 justify-content-center align-content-center mt-5 mx-auto" id="loader">
    <div class="spinner-border">
        <!-- <span class="visually-hidden ">Loading...</span> -->
    </div>
</div>

</html>
