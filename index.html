<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Clima donde estés</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./APIcall.js"></script>
    <!-- Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.1/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container rounded-5 main p-5 justify-content-center" id="main" style="display: none;">
        <div class="row">
            <div class="col col-12 rounded-4">
                <div id="name"></div>
                <div id="country"></div>
            </div>
        </div>
        <div class="row fondo justify-content-center rounded-4" id="fondo">
            <div class="col col-4 pt-4 text-center">
                <iconify-icon icon="" id="weather" width="80"></iconify-icon>
            </div>
            <div class="col col-4 pt-3 text-center" id="fondo">
                <div class="" id="temp"></div>
                <!-- <iconify-icon icon="ph:thermometer-bold"></iconify-icon> -->
            </div>
        </div>
        <div class="row justify-content-between align-content-center">
            <div class="col-12 col-3 col-md-4 col-sm-12  mt-2 text-center">
                <h2 class="text-center">Térmica</h2>
                <div class="text-center" id="feelslike"></div>
            </div>
            <div class="col-12 col-3 col-md-4 col-sm-12 mt-2 text-center">
                <h2 class="text-center">Viento</h2>
                <div class="text-center" id="speed">
                    <div class="text-center" id="deg"></div>
                </div>
            </div>
            <div class="col-12 col-3 col-md-4 col-sm-12  mt-2 text-center">
                <h2 class="text-center">Humedad</h2>
                <div class="text-center" id="humidity"></div>
            </div>
        </div>
    </div>
</body>
<div class="d-flex mt-5 justify-content-center" id="loader">
    <div class="spinner-border">
        <!-- <span class="visually-hidden">Loading...</span> -->
    </div>
</div>

</html>
